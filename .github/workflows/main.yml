name: CI

on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - master
      - main

jobs:
  install-dependencies:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # Versão LTS estável do Node.js

      - name: Install dependencies
        run: npm install
        working-directory: ./tdw-aleluia

      - name: Install jest-environment-jsdom
        run: npm install jest-environment-jsdom --save-dev
        working-directory: ./tdw-aleluia

  run-prettier:
    runs-on: ubuntu-latest
    needs: install-dependencies
    steps:
      - name: Run Prettier
        run: npx prettier --write .
        working-directory: ./tdw-aleluia

  run-lint:
    runs-on: ubuntu-latest
    needs: install-dependencies
    steps:
      - name: Run Lint
        run: npx eslint .
        working-directory: ./tdw-aleluia

  run-tests:
    runs-on: ubuntu-latest
    needs: run-lint
    steps:
      - name: Run tests
        run: npx jest --config jest.config.js
        working-directory: ./tdw-aleluia

      - name: List coverage files
        run: |
          echo "Listing coverage files..."
          ls -R ./tdw-aleluia/coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v2
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./tdw-aleluia/coverage/coverage-final.json
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: true

  build-project:
    runs-on: ubuntu-latest
    needs: run-tests
    if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'
    steps:
      - name: Build project
        run: npm run build
        working-directory: ./tdw-aleluia
